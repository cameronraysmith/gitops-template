apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubefirst-vouch
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://vouch.github.io/helm-charts
    targetRevision: 3.1.0
    chart: vouch
    helm:
      values: |-
        ingress:
          hosts:
            - host: vouch.<DOMAIN_NAME>
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: vouch-tls
              hosts:
                - vouch.<DOMAIN_NAME>
  destination:
    server: https://kubernetes.default.svc
    namespace: kubefirst
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
