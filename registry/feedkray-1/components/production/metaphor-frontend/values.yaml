metaphor-frontend:
  image:
    repository: ghcr.io/kubernickels/metaphor-frontend
  imagePullSecrets:
  - name: docker-config
  ingress:
    className: nginx
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - host: metaphor-frontend-production.feedkray.one
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: metaphor-frontend-tls
        hosts:
          - metaphor-frontend-production.feedkray.one
  metaphor:
    host: https://metaphor-frontend-production.feedkray.one/api
  isLocal: true