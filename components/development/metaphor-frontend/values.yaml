metaphor-frontend:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: "letsencrypt-wildcard"
    hosts:
      - host: metaphor-frontend-development.<AWS_HOSTED_ZONE_NAME>
        paths:
          - /
    tls:
    - secretName: wildcard-tls
      hosts:
        - "*.<AWS_HOSTED_ZONE_NAME>"
